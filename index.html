<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <br>
    <div class="container pt-2 mypokedex"style="border: solid black 3px; border-radius:5px;" >
    <div class="row">
        <div class="col-md-6 col">
        <img src="https://ianars.github.io/Pok-dex/images/pokedeex.png" alt="" width="200px">
        </div>
        <div class="col-md-6 pb-2 col text-end">
        <img src="https://i0.wp.com/creatividadenblanco.com/wp-content/uploads/2016/08/pikachu.gif?resize=800%2C600&ssl=1" alt="" width="150px" class="logo_pokemon">
        </div>
        <hr>
    </div>
        <div class="row">
            <div class="text-center mb-2" style="width:90px" >
            <button class="btn btn-info btn-lg custom_btn"></button>
            </div>
            <div class="col text-start" >
            <button class="btn btn-danger  btn-md custom_btn_top"></button>
            <button class="btn btn-warning btn-md custom_btn_top"></button>
            <button class="btn btn-success btn-md custom_btn_top"></button>
            </div>
        </div>
        <div id="myscreen" class="row myscreen m-2">
        <div class="col-md-12 text-center">
            <h3 id="name"></h3>
        </div>
        <div class="col">
            <img src="" alt="" height="200px" id="img_pkm">
        </div>
        <div class="col">
            <ul id="calis">
            </ul>
        </div>
        </div>
    <div id="myscreen_start" class="row myscreen_start m-2">
    </div>
    <div id="good_byescreen" class="good_byescreen"></div>
    <div class="row mt-4">
            <div class="text-center mb-2 ms-2" style="width:90px" >
            <button class="btn btn-primary btn-lg custom_btn_dd"></button>
            </div>
            <div class="col text-start" >
            <button onClick="init_load()" class="btn btn-success btn-md custom_btn_down"><i class="fa fa-play"></i>&nbsp;Start</button>
            <button onClick="off_game()" class="btn btn-danger  btn-md custom_btn_down"><i class="fa fa-power-off"></i>&nbsp;Off</button>
            </div>
        </div>
    <div class="row mt-4 mb-4">
    <div class="col">
        <input type="text" id="mysearching" class="form-control-lg myinput" placeholder="Buscar Pokemon">
        <span>
        <button id="myBtn" onClick="search()" class="btn btn-danger btn-lg button_search mb-2">
            <i class="fas fa-search"></i>
        </button>
        </span>
    </div>
        <span class="nets">
        <a href="https://github.com/JonathanGrimaldo">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://twitter.com/_jonasth">
            <i class="fab fa-twitter"></i>
        </a>
        <span class="disclaimer">
            Pokémon and Pokémon character names are trademarks of Nintendo.
        </span>
        </span>
        <span class="disclaimer">Educational purposes in Launch X and virtual innovation, all trademarks belong to their respective owners</span>
    </div>
    </div>
    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
